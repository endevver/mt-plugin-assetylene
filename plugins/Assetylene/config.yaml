name: Assetylene
description: <__trans phrase='Provides a new "Caption" field when inserting an asset into a post, and the ability to customize the HTML markup produced for publishing MT assets.'>
version: 1.12
author_link: http://www.zelazny.mydns.jp/
plugin_link: http://github.com/naoaki011/mt-plugin-assetylene/
doc_link: http://code.zelazny.mydns.jp/trac/myproject/wiki/MtPluginsAssetylene
l10n_class: Assetylene::L10N
blog_config_template: tmpl/blog_config.tmpl
settings:
  cleanup_insert:
    default: 1
    scope: blog
  remove_blank:
    default: 1
    scope: blog
  rightalign_class:
    default: img_R
    scope: blog
  centeralign_class:
    default: ''
    scope: blog
  leftalign_class:
    default: img_L
    scope: blog
  lb_select1:
    default: 1
    scope: blog
  lightbox_selector1:
    default: 'rel="lightbox"'
    scope: blog
  lb_select2:
    default: 0
    scope: blog
  lightbox_selector2:
    default: 'class="highslide"'
    scope: blog
  lb_select3:
    default: 0
    scope: blog
  lightbox_selector3:
    default: ''
    scope: blog
  lb_select4:
    default: 0
    scope: blog
  lightbox_selector4:
    default: ''
    scope: blog
  pattern1:
    default: MT Default
    scope: blog
  pattern2:
    default: Caption as alt text
    scope: blog
  pattern3:
    default: ''
    scope: blog
  pattern4:
    default: ''
    scope: blog
  pattern5:
    default: ''
    scope: blog
applications:
    cms:
        callbacks:
            template_param.asset_options_image: $Assetylene::Assetylene::CMS::asset_options_image
            template_param.asset_insert: $Assetylene::Assetylene::CMS::asset_insert
templets:
    Assetylene:
        base_path: template
        label: AssetInsertion for Assetylene
        order: 99
        templates:
          module:
            asset_insertion:
              label: Asset Insertion
template_sets:
    Assetylene:
        base_path: template
        label: AssetInsertion for Assetylene
        description: <__trans phrase='Sample "Asset Insertion" module for Assetylene. This is a templete module. Not a Template Set.'>
        order: 99
        templates:
          module:
            asset_insertion:
              label: Asset Insertion
